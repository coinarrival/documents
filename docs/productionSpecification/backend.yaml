swagger: '2.0'
info:
  version: 0.0.1
  title: CoinArrival-Backend
  description: Backend API conrtains of CoinArrival.
schemes: 
- http
host: localhost
paths:
  /verification:
    post:
      description: Verify the username and password
      parameters: 
        - in: body
          name: account
          description: Username and password of account
          schema:
            type: object
            required: 
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        200:
          description: Successfully verified
        400:
          description: Necessary field not filled
        406:
          description: Username or password invalid
          
  /account_info:
    get:
      description: Query user info with given fields
      parameters: 
        - in: query
          name: username
          required: true
          type: string
      produces: 
        - application/json
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
              phone:
                type: string
              avatar:
                type: string
        404:
          description: User not found

    post:
      description: Update account info
      consumes: 
        - application/json
      parameters: 
        - in: body
          name: account
          description: The account info to be updated
          schema:
            type: object
            required: 
              - username
            properties:
              username:
                type: string
              password:
                type: string
              email:
                type: string
              phone:
                type: string
              avatar:
                type: string
      responses:
        201:
          description: Successfully updated
  /registration:
    post:
      description: Create an account with given info
      consumes: 
        - application/json
      parameters: 
        - in: body
          name: account
          description: Username and password of account
          schema:
            type: object
            required: 
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        201:
          description: Successfully created
        400:
          description: Necessary field not filled or invalid format
        409:
          description: Confict username